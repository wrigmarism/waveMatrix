<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/functions.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Wave Matrix</title>
</head>
<body>
    <div id="matrix"></div>
    <script>
        let reset = true;
        size = 5
        var matrix = createMatrix(size)
        console.log(matrix)
        count = 1
        matrix.forEach(row => {
            document.getElementById("matrix").innerHTML += "<div>"
                row.forEach(element => {
                    document.getElementById("matrix").innerHTML += '<c class="c' + element[0] + '" id="i' + count + element[0] + '">' + element[1] + ' </c>'
                })
                count++
                document.getElementById("matrix").innerHTML += "</div>"

        });
    </script>

    <button onclick="clickEvent(size*3, reset); reset = !reset">Klicka h√§r</button>
</body>
</html>
